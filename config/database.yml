default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: payments_api_development

test:
  <<: *default
  database: payments_api_test

production:
  <<: *default
  database: payments_api_production
  username: payments_api
  password: <%= ENV["PAYMENTS_API_DATABASE_PASSWORD"] %>
